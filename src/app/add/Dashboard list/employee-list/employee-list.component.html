<mat-drawer-container style="height: 100%;">
  <mat-drawer mode="side" [opened]="true" style="background-color: #100C08;">
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>

<div class="card" style="font-size:larger;margin: 50px 20px 10px 20px">
    <div>
      <ngx-datatable class="bootstrap" [limit]="20" [rows]="allemployees" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" rowHeight="auto">  
      <ngx-datatable-column name="Employee Name" prop="employeeName" >
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row?.employeeName}}
        </ng-template>
    </ngx-datatable-column>
      <ngx-datatable-column name="Check In Time" prop="checkInTime">
          <ng-template let-row="row" ngx-datatable-cell-template>
              <span [ngStyle]="styleObject">
                {{row?.checkInTime | date : 'mediumTime'}}</span>
          </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Check Out Time" prop="checkOutTime">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <span *ngIf="row.checkOutImage ==''" style="color:red">Not Checked Out</span>
            <span *ngIf="row.checkOutImage !=''" style="color:green">{{row?.checkOutTime | date : 'mediumTime'}}</span>
        </ng-template>  
    </ngx-datatable-column>
      <ngx-datatable-column name="Working Time" prop="workingTime">
        <ng-template let-row="row" ngx-datatable-cell-template>
           <span *ngIf="row.workingTime == ''" style="color:red">Still Working</span>
           <span *ngIf="row.workingTime != ''" style="color:green"> {{row?.workingTime}}</span>
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Status">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <span [ngStyle]="styleObject">
          {{status}}</span>
      </ng-template>
  </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div> 

</mat-drawer-content>
</mat-drawer-container>
