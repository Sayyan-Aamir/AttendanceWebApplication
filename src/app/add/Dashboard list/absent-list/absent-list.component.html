<mat-drawer-container style="height: 100%;">
    <mat-drawer mode="side" [opened]="true" style="background-color: #100C08;">
      <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
  
  <div class="card" style="font-size:larger;margin: 50px 20px 10px 20px">
      <div>
        <ngx-datatable class="bootstrap" [limit]="20" [rows]="allemployees" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" rowHeight="auto">  
          <ngx-datatable-column name="Email" [flexGrow]="3" prop="email">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row?.email}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="FirstName" prop="firstName" >
          <ng-template let-row="row" ngx-datatable-cell-template>
              {{row?.firstName}}
          </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Employee Code" prop="employeeCode" >
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row?.employeeCode}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Start Time" prop="startTime" >
        <ng-template let-row="row" ngx-datatable-cell-template>
         <span [ngStyle]="styleObject">   {{row?.startTime | date:'mediumTime'}} </span>
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Status">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <span [ngStyle]="styleObject">
            {{status}}</span>
        </ng-template>
    </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div> 
  
  </mat-drawer-content>
  </mat-drawer-container>
