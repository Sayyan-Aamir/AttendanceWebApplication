<div class="d-flex align-items-center  justify-content-between "
  style="height: 100vh;padding: 10;background-color: whitesmoke;">
  <div class=" d-flex flex-column gap-2" style="margin-left: 150px;">
    <img src="./assets/img/auszogo.png" class="img-fluid" style="width: 200px;height: auto;">
    <h3 style="width:260px ;">Please submit your leave request at least on day before your leave </h3>
  </div>
  <div class="border d-flex flex-column gap-3 p-3 card"
    style="height: auto; width: 500px; margin-right: 150px; background-color: white;border-radius: 10px;">
    <h2 style="font-weight: 700;text-align: center;">Submit your Loan request</h2>


    <div class="">

      <div class="form-floating">
        <input [(ngModel)]="this.model.PayAmount" type="number" class="form-control"
          style="border:none; box-shadow: none; border-radius:0px ;  border-bottom: 1px solid #ccc;">
        <label for="floatingInput">Pay Amount</label>
      </div>
    </div>

    <div class="">

      <div class="form-floating">
        <input type="date" class="form-control"
          style="border:none; box-shadow: none; border-radius:0px ;  border-bottom: 1px solid #ccc;"
          [(ngModel)]="this.model.RepayDate" id="floatingInput">
        <label for="floatingInput">FromDate</label>
      </div>
    </div>

    <button class="btn btn-success" (click)="add()"> Request</button>
  </div>
</div>
