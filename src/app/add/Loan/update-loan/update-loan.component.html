<mat-drawer-container>
  <mat-drawer mode="side" [opened]="true" style="background-color: #100C08;">
       <app-sidenav></app-sidenav> 
  </mat-drawer>
  <mat-drawer-content>
  
    <div class="d-flex align-items-center  justify-content-between "
    style="height: 100vh;padding: 10;background-color: whitesmoke;">
    <div class=" d-flex flex-column justify-content-center gap-2"  style="margin-left: 60px;padding: 0 40px 0;"> 
      <img src="./assets/img/auszogo.png" class="img-fluid"
     style="width: 200px;height: auto;">
     <h2 style="width:450px;font-weight: normal;font-size: 25px;font-family: SFProDisplay-Regular, Helvetica, Arial, sans-serif">Submit the remaining amount of loan before due-date
    </h2>
 </div>
    <div class="border d-flex flex-column gap-3 p-3 card" style="height: auto; width: 500px; background-color: white;border-radius: 10px;">
      <h2 style="font-weight: 700;text-align: center;">Submit your Oustanding Amount</h2>
  
  
      <div class="">
  
        <div class="form-floating">
          <input [(ngModel)]="this.model.PayAmount" type="number" class="form-control"
            style="border:none; box-shadow: none; border-radius:0px ;  border-bottom: 1px solid #ccc;">
          <label for="floatingInput">Pay Amount</label>
        </div>
      </div>
  
      <div class="">
  
        <div class="form-floating">
          <input type="date" class="form-control"
            style="border:none; box-shadow: none; border-radius:0px ;  border-bottom: 1px solid #ccc;"
            [(ngModel)]="this.model.RepayDate" id="floatingInput">
          <label for="floatingInput">FromDate</label>
        </div>
      </div>
  
      <button class="btn btn-success" (click)="add()"> Pay</button>
    </div>
  </div>
  </mat-drawer-content>
  </mat-drawer-container>
