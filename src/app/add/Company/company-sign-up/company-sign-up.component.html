<mat-drawer-container style="height: 100%;">
   <mat-drawer-content>
  
  
    <div class="d-flex align-items-center  justify-content-between " style="height: 100vh;padding: 10;background-color: whitesmoke;">
      <div class=" d-flex flex-column justify-content-center gap-2"  style="margin-left: 60px;padding: 0 40px 0;"> 
        <img src="./assets/img/auszogo.png" class="img-fluid"
       style="width: 200px;height: auto;">
       <h2 style="width:450px;font-weight: normal;font-size: 28px;font-family: SFProDisplay-Regular, Helvetica, Arial, sans-serif">
        Add loan for employee at least ten days before you give loan</h2>
   </div>
   <div class="border d-flex flex-column gap-3 p-3 card "
   style="height: auto; width: 500px; margin-right: 100px; 
   margin-top:10%;
   background-color: white;border-radius: 10px;">
   <h2 style="font-weight: 700;text-align: center;">SignUp Company</h2>
  
   <div>
  
     <div class="form-floating">
       <textarea class="form-control"
         style="border:none; box-shadow: none; border-radius:0px ;  border-bottom: 1px solid #ccc;"
         [(ngModel)]="this.model.CompanyName" rows="2"></textarea>
         <label>Company Name</label>
     </div>
   </div>

   <div>
  
    <div class="form-floating">
        <input [(ngModel)]="this.model.UserEmail" type="text" class="form-control"
          style="border:none; box-shadow: none; border-radius:0px ;  border-bottom: 1px solid #ccc;">
        <label for="floatingInput">Email</label>
      </div>
  </div>

  <div>
  
    <div class="form-floating">
        <input [(ngModel)]="this.model.Password" type="text" class="form-control"
          style="border:none; box-shadow: none; border-radius:0px ;  border-bottom: 1px solid #ccc;">
        <label for="floatingInput">Password</label>
      </div>
  </div>

  <div>
  
    <div class="form-floating">
        <input [(ngModel)]="this.model.ConfirmPassword" type="text" class="form-control"
          style="border:none; box-shadow: none; border-radius:0px ;  border-bottom: 1px solid #ccc;">
        <label for="floatingInput">Confirm Password</label>
      </div>
  </div>
  
   <div>
  
    <div class="form-floating">
      <input [(ngModel)]="this.model.CompanyMobile" type="text" class="form-control"
        style="border:none; box-shadow: none; border-radius:0px ;  border-bottom: 1px solid #ccc;">
      <label for="floatingInput">Phone Number</label>
    </div>
  </div>

  <div>
  
    <div class="form-floating">
        <textarea class="form-control"
          style="border:none; box-shadow: none; border-radius:0px ;  border-bottom: 1px solid #ccc;"
          [(ngModel)]="this.model.CompanyAddress1" rows="2"></textarea>
          <label>Address</label>
      </div>
  </div>

  <div>
  
    <div class="form-floating">
      <input [(ngModel)]="this.model.CompanyPostCode" type="text" class="form-control"
        style="border:none; box-shadow: none; border-radius:0px ;  border-bottom: 1px solid #ccc;">
      <label for="floatingInput">Postal Code</label>
    </div>
  </div>

   <button class="btn btn-success" (click)="CompanySignUp()">Sign Up</button>
  </div>
     </div>
     
  
   </mat-drawer-content>
  </mat-drawer-container>
