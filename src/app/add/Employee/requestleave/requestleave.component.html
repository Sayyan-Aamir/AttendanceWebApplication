<mat-drawer-container style="height: 100%;">
  <mat-drawer mode="side" [opened]="true" style="background-color: #263238;" >
    <app-employee-navbar></app-employee-navbar>
  </mat-drawer> 
 <mat-drawer-content>


  <div class="d-flex align-items-center  justify-content-between " style="height: 100vh;padding: 10;background-color: whitesmoke;">
    <div class=" d-flex flex-column justify-content-center gap-2"  style="margin-left: 60px;padding: 0 40px 0;"> 
      <img src="./assets/img/auszogo.png" class="img-fluid"
     style="width: 200px;height: auto;">
     <h2 style="width:450px;font-weight: normal;font-size: 28px;font-family: SFProDisplay-Regular, Helvetica, Arial, sans-serif">Please submit your leave request at least on day before your leave </h2>
 </div>
    <div class="border d-flex flex-column gap-3 p-3 card" style="height: auto; width: 500px; background-color: white;border-radius: 10px;">
     <h2 style="font-weight: 700;text-align: center;" >Submit your leave request</h2>
         <div class="">
 
       <div class="form-floating" >
         <input type="date" class="form-control" style="border:none; box-shadow: none; border-radius:0px ;  border-bottom: 1px solid #ccc;" [(ngModel)]="this.model.FromDate" id="floatingInput">
         <label for="floatingInput">FromDate</label>
       </div>
       </div>     

 
       <div class="">
 
         <div class="form-floating " >
           <input type="date" class="form-control" style="border:none; box-shadow: none; border-radius:0px ;  border-bottom: 1px solid #ccc;" [(ngModel)]="this.model.ToDate" id="floatingInput">
           <label for="floatingInput">ToDate</label>
         </div>
         </div>  
 
         <div class="">
 
           <div class="form-floating" >
               <textarea class="form-control" style="border:none; box-shadow: none; border-radius:0px ;  border-bottom: 1px solid #ccc;" [(ngModel)]="this.model.LeaveReason" rows="2" ></textarea>
             <label for="floatingInput">Leave Reason</label>
           </div>
           </div> 
 
 
           <div>
               <label class="form-label" for="form3Example97">Leave</label>
               <select title="leave status" class="form-select" aria-label="Default select example" placeholder = "Name"
               style="border:none; box-shadow: none; border-radius:0px ;  border-bottom: 1px solid #ccc;" [(ngModel)]="this.model.Status" >
                 <option value="Full Day Leave" selected
                  >Full Day Leave</option>
                  <option value="Half Day Leave"
                  >Half Day Leave</option>
               </select> 
           </div>
           <button class="btn btn-success" (click)="add()"> Request</button> 
   </div>
   </div>
   

 </mat-drawer-content>
</mat-drawer-container>
