<mat-drawer-container>
  <mat-drawer  mode="side" [opened]="true" style="background-color: #100C08;">
    <app-employee-navbar></app-employee-navbar>
  </mat-drawer>
  <mat-drawer-content>

    <div class="container">
        <div class="row mt-4">
        <div class="col-xs-12 col-sm-3 col-md-3 singlSelect fa_actions-select">
          <div class="form-floating">
            <input type="email" class="form-control"
            style="border:1px solid #100C08;box-shadow: none; border-radius:10px ;  border-bottom: 1px solid #100C08;"
              [(ngModel)]="this.model.Status" id="floatingInput" placeholder="@">
            <label>Task Status</label>
          </div>
        </div>
  
       <div class="col-xs-12 col-sm-3 col-md-3 singlSelect fa_actions-select">
          <div class="form-floating">
              <input type="date" class="form-control"
              [(ngModel)]="this.model.FromDate" style="border: 1px solid #100C08;box-shadow: none; border-radius:10px ;  border-bottom: 1px solid #100C08;" id="floatingInput" placeholder="@">
              <label>Assessment date</label>
            </div>
        </div> 
  
        <div class="col-xs-12 col-sm-3 col-md-3 singlSelect fa_actions-select">
          <div class="form-floating">
            <input type="date" class="form-control"
             style="border:1px solid #100C08;box-shadow: none; border-radius:10px ;  border-bottom: 1px solid #100C08;"
              [(ngModel)]="this.model.ToDate" id="floatingInput" placeholder="@">
            <label>Due Date</label>
          </div>
        </div>

      </div>

    </div>

    <div class="row mt-4" style="text-align: right;">
      <div class="col-xs-12 col-sm-3 col-md-3 singlSelect fa_actions-select" style="width: 95%;">
        <!-- Request Leave button -->
        <!-- <button class="_fa_log-accident pull-right ng-star-inserted" style="padding: 10px 30px;" [routerLink]="['/reqLeave']">
          <i class="glyphicon glyphicon-plus" style="padding-right: 10px;"></i>
          Request Leave
        </button> -->
      <button type="submit" class="button"
      style="border:none;background:none; font-weight: 600; font-size: 17px;
       margin-right:20px; padding-top:15px;" (click)="clearfilter()">Clear Filter</button>
          <button type="submit" class=" login100-form-btn" style="padding:12px 30px;"
          (click)="filter()">Search</button>
          <button type="submit" class=" login100-form-btn" style="padding:12px 30px;" (click)="export()">
            <i class="fa fa-download" style="padding-right: 10px;"></i>
            Export</button>
      </div>
    </div>

      
    <div class="card" style="font-size:larger;margin: 20px 50px">
      <div>
        <ngx-datatable class="bootstrap" [limit]="20" [rows]="tasklist" [columnMode]="'force'" [headerHeight]="50"
          [footerHeight]="50" rowHeight="auto">

          <ngx-datatable-column name="Task Name" prop="taskName" [width]="50">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row?.taskName}}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Description" prop="description" [width]="200">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row?.description}}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="To Date" prop="toDate">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row?.toDate | date:'longDate'}}
            </ng-template>
          </ngx-datatable-column>

          <!-- <ngx-datatable-column name="Complete" prop="status">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <div class="form-check form-switch" *ngIf="row?.status == 'Completed'" (click)="Status(row)">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label style="color: green;" class="form-check-label"
                  for="flexSwitchCheckChecked">{{row?.status}}</label>
              </div>
              <div class="form-check form-switch" *ngIf="row?.status == 'pending'">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                  (click)="Status(row)">
                <label style="color: red;" class="form-check-label" for="flexSwitchCheckChecked">Pending</label>
              </div>
            </ng-template>
          </ngx-datatable-column> -->

          <ngx-datatable-column name="Attachments" prop="status">
            <ng-template let-row="row" ngx-datatable-cell-template>
                  <ul style="list-style: none;">
                    <li *ngFor="let attachment of row.attachments"  (click)="download(attachment)">
                      <span class="clickable">{{ attachment.name }} {{attachment.extension}}</span>
                    </li>
                  </ul>
            </ng-template>
          </ngx-datatable-column>

        </ngx-datatable>
        
      </div>
    </div>

  </mat-drawer-content>
</mat-drawer-container>
