<mat-drawer-container style="height: 100%;">
    <mat-drawer mode="side" [opened]="true" style="background-color: #100C08;">
      <app-employee-navbar></app-employee-navbar>
    </mat-drawer> 
   <mat-drawer-content>

<div class="card" style="font-size:larger;margin: 50px 50px 10px 50px">
    <div>
      <ngx-datatable class="bootstrap" [limit]="20" [rows]="tasklist" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" rowHeight="auto">   

        <ngx-datatable-column [width]="120" [sortable]="false" [canAutoResize]="false" [draggable]="false"
        [resizeable]="false" style="font-size: larger;">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
        let-row="row">
        <div style="text-align: center;display: inline-flex;">

          <!-- <button type="button" class="btn btn-success" (click)="taskdetail(row)" matTooltip="DETAIL LIST"
          matTooltipPosition="below">Detail List<br></button> -->
        </div>
       
        </ng-template>
        </ngx-datatable-column>  

        <ngx-datatable-column name="Task Name" prop="taskName" [width]="50">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row?.taskName}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Documents" prop="attachments">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <ng-container>
                  <ul style="list-style: none;">
                    <li *ngFor="let attachment of row.attachments" (click)="download(attachment)">
                      {{ attachment.name }} {{attachment.extension}}
                    </li>
                  </ul>
                </ng-container>
              </ng-template>
        </ngx-datatable-column>

      </ngx-datatable>
    </div>
  </div> 

</mat-drawer-content>
</mat-drawer-container>
