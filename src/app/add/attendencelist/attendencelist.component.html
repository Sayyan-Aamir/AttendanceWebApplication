 <mat-drawer-container>
    <mat-drawer mode="side" [opened]="side" style="background-color: #263238;" [ngStyle]="{'width':width}">
         <app-sidenav></app-sidenav> 
    </mat-drawer>   
    <mat-drawer-content>
        <app-header (togglesidebarForMe)="sidebartog()"></app-header>
      <div class="border-top" style="margin-bottom: 1rem !important;">
      </div>
       <div class="container">
         <div class="row">
           <div class="col-md-4" style="width: 20%;">
            <label class="form-label" for="form3Example1q">EMPLOYEE</label>
            <select [(ngModel)]="EmployeeId" placeholder="Select Employee"  class="form-control form-control-lg" style="border-radius: 30px;">
              <option *ngFor="let emp of employeesName" [value]="emp.EmployeeId">
                {{emp.Name}}
              </option>
          </select>
           </div>
           <div class="col-md-4" style="width: 20%;">
            <div class="form-group has-success">
              <label class="form-label" for="form3Example1q">FROM DATE</label>
              <input type="date" [(ngModel)]="Startdate" id="form3Example1w" class="form-control" style="height: 45px;border-radius: 30px;" />
              
              </div>
           </div>
           <div class="col-md-4" style="width: 20%;">
            <div class="form-group has-success">
              <label class="form-label" for="form3Example1q">TO DATE</label>
              <input type="date" [(ngModel)]="Enddate" id="form3Example1w" class="form-control" style="height: 45px;border-radius: 30px;" />
              
              </div>
           </div>
           <div class="col-md-3" style="width: 10%;">
            <button class="buttons" (click)="filter();" style="margin-top: 28px;border-radius: 30px;">FILTER 
           <span class="glyphicon glyphicon-filter"></span></button>
           </div>
           <div class="col-md-3" style="width: 10%;">
            <button class="button" (click)="Clearfilter();" style="margin-top: 28px;border-radius: 25px; margin-left: 20px;">CLEAR FILTER 
             <span class="glyphicon glyphicon-filter"></span></button>
           </div>
         </div>
         </div>

          <div class="col-md-12" style="margin-left: 10%;margin-right:10px;width: 80%;font-size: larger;">
            <div style="width: 100%">
              <ngx-datatable class="bootstrap" [limit]="30" [rows]="employees" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" rowHeight="auto"> 
                  <ngx-datatable-column [width]="30" [sortable]="false" [canAutoResize]="false" [draggable]="false"
                [resizeable]="false" style="font-size: larger;">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                let-row="row"></ng-template>
                </ngx-datatable-column>  

                   <ngx-datatable-column name="UserName" prop="UserName" [width]="180">
                      <ng-template let-row="row" ngx-datatable-cell-template>
                          {{ row?.UserName}}
                      </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="FirstName" [flexGrow]="1" prop="FirstName">
                      <ng-template let-row="row" ngx-datatable-cell-template>
                          {{row?.FirstName}}
                      </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="Email" [flexGrow]="2" prop="Email" [width]="220">
                      <ng-template let-row="row" ngx-datatable-cell-template>
                          {{row?.Email}}
                      </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="ContactNumber" [flexGrow]="2" prop="ContactNumber">
                      <ng-template let-row="row" ngx-datatable-cell-template>
                          {{row?.ContactNumber}}
                      </ng-template>
                  </ngx-datatable-column>

                <ngx-datatable-column name="CheckIn" [flexGrow]="2" prop="CheckIn">
                  <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <span *ngIf="row.CheckinTime == 1" style="color: red;">{{row?.CheckIn}}</span>
                    <span *ngIf="row.CheckinTime == 0" style="color: black;">{{row?.CheckIn}}</span>
                  </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="CheckOut" [flexGrow]="2" prop="CheckOut">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                  <span *ngIf="row.background == 0 && row.CheckOut != null" style="color: red;">{{row?.CheckOut}}</span>
                  <span *ngIf="row.background == 1" style="color: black;">{{row?.CheckOut}}</span>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="WorkingTime" [flexGrow]="2" prop="WorkingTime">
              <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <span *ngIf="row.background == 0 && row.background != null" style="color: red;">{{row?.WorkingTime}}</span>
                <span *ngIf="row.background == 1" style="color: black;">{{row?.WorkingTime}}</span>
              </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="OverTime" [flexGrow]="2" prop="OverTime">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <span>{{row?.OverTime}}</span>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Location" [flexGrow]="2" prop="Location" style="text-align: center;">
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template style="text-align:center">
            <button class="icon-hover"  (click)="Location(row);" style="background: none; border: none; font-size: 35px; cursor: pointer; padding-left: 15px;">
              <span class="glyphicon glyphicon-map-marker"></span></button>
          </ng-template>
      </ngx-datatable-column>
              </ngx-datatable>
            </div>
          </div> 
    </mat-drawer-content>
    </mat-drawer-container>
