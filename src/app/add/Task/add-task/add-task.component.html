<mat-drawer-container style="height: 100%;">
    <mat-drawer mode="side" [opened]="true" style="background-color: #100C08;" >
      <app-sidenav></app-sidenav>
    </mat-drawer> 
   <mat-drawer-content>
  
  
    <div class="d-flex align-items-center  justify-content-center " style="height: 100vh;padding: 10;background-color: whitesmoke;">
   <div class="border d-flex flex-column gap-3 p-3 card"
   style="height: auto; width: 500px; margin-right: 100px; background-color: white;border-radius: 10px;">
   <h2 style="font-weight: 700;text-align: center;">Create New Task</h2>
  
   <div>
  
     <mat-form-field class="form-select" style="border:none; box-shadow: none; border-radius:0px;font-weight: 500;color: grey;">
      <mat-label>employee list</mat-label>
      <mat-select multiple  [(ngModel)]="EmployeeId">
        <mat-option *ngFor="let topping of employeeList" [value]="topping.employeeId">{{topping.firstName}}</mat-option>
      </mat-select>
    </mat-form-field>
   </div>

   <div>
  
    <div class="form-floating">
      <input class="form-control"
        style="border:none; box-shadow: none; border-radius:0px ;  border-bottom: 1px solid #ccc;"
        [(ngModel)]="this.model.TaskName">
        <label>Task Name</label>
    </div>
  </div>
  
   <div>
  
     <div class="form-floating">
       <textarea class="form-control"
         style="border:none; box-shadow: none; border-radius:0px ;  border-bottom: 1px solid #ccc;"
         [(ngModel)]="this.model.Description" rows="2"></textarea>
         <label>Description</label>
     </div>
   </div>
  
   <div>
  
     <div class="form-floating">
       <input type="date" class="form-control"
         style="border:none; box-shadow: none; border-radius:0px ;  border-bottom: 1px solid #ccc;"
         [(ngModel)]="this.model.FromDate" id="floatingInput">
       <label for="floatingInput">Fromdate</label>
     </div>
   </div>

   <div>
  
    <div class="form-floating">
      <input type="date" class="form-control"
        style="border:none; box-shadow: none; border-radius:0px ;  border-bottom: 1px solid #ccc;"
        [(ngModel)]="this.model.ToDate" id="floatingInput">
      <label for="floatingInput">Todate</label>
    </div>
  </div>

       <input type="file" class="form-control" multiple (change)="onFileSelected($event)"
       style="border:none; box-shadow: none; border-radius:0px ;  border-bottom: 1px solid #ccc;">
  
   <button class="btn btn-success" (click)="add()">Add Task</button>
  </div>
     </div>
     
  
   </mat-drawer-content>
  </mat-drawer-container>
