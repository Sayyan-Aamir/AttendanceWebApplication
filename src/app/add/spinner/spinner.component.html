<h2>Mark Leaves of Employees</h2>

      
<div style="text-align: center;" style="width:500px">
  <div class="row" style="text-align: center;justify-content: center;">
     <div class="col-lg-8" *ngIf="Name == ''">
      <div class="form-floating">
        <select [(ngModel)]="EmployeeId" class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
          <option style="font-size: medium;" *ngFor="let emp of employeesName" [value]="emp.EmployeeId">
            {{emp.Name}}
          </option>
        </select>
        <label for="floatingSelectGrid">EMPLOYEE</label>
      </div>

    </div>
    <div class="col-lg-8" *ngIf="Name != ''">
    <div class="form-floating mb-3" *ngIf="Name != ''">
      <input type="email" class="form-control" [(ngModel)]="Name" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">EMPLOYEE NAME</label>
    </div>
    </div>
  </div>

  <div class="row" style="margin-top: 5px;justify-content: center;">
    <div class="col-lg-8">
      <div class="form-group has-success"> 
        <label class="form-label" for="form3Example1q">FROM DATE</label>
        <input type="date" [(ngModel)]="Startdate" id="form3Example1w" value="Startdate" class="form-control" style="height: 45px" />
        
        </div>
     </div>
  </div>
  <div class="row" style="justify-content: center;">
    <div class="col-lg-8" style="margin-top: 5px;">
     <div class="form-group has-success">
       <label class="form-label" for="form3Example1q">TO DATE</label>
       <input type="date" [(ngModel)]="Enddate" id="form3Example1w" class="form-control" style="height: 45px;" /> 
       </div>
      </div>
    </div>

    <div class="row" >
      <div class="col-lg-12" style="
      align-items: center;
      display: flex;
      justify-content: center;
  ">
        <button type="button" *ngIf="Name == ''" class="buttons" style="border-radius:25px;padding: 0px 30px; height:40px; font-weight: 400; width: auto;" matTooltip="MARK_LEAVE"
        matTooltipPosition="below" (click)="markleave()">MARK LEAVE</button> 
        <button type="button" *ngIf="Name != ''" class="buttons" style="border-radius:25px;padding: 0px 30px; height:40px; font-weight: 400; width: auto;" matTooltip="UPDATE_LEAVE"
        matTooltipPosition="below" (click)="markleave()">UPDATE LEAVE</button>       
      <button type="button" class="Button" style="border-radius:25px;padding: 0px 30px; height:40px; font-weight: 400; width: auto;" matTooltip="CANCEL"
      matTooltipPosition="below" (click)="close()">CANCEL</button>


        </div> 
    </div>

</div>
